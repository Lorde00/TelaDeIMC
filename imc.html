<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora de IMC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="imc.css">
</head>

<body>

    <Div class="box">
        <h1>Calcule o seu IMC aqui!</h1>
        <form>
            <Div class="input-box">
                <input type="text" id="name" name="info" placeholder=" Digite seu o nome" required />
            </Div>

            <Div class="input-box">
                <input type="number" id="weight" name="info" placeholder="Digite seu o peso" required />
            </Div>

            <Div class="input-box">
                <input type="number" id="height" name="info" placeholder="Digite a sua altura" required />
            </Div>

            <Div class="submit-button">
                <button type="submit">Calcular</button>
            </Div>

        </form>
    </Div>
    <script src="imc.js" async defer></script>
</body>

</html>
